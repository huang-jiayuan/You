<!DOCTYPE html>
<html>
<head>
    <title>用户名搜索测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .search-input { padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 4px; margin-right: 10px; }
        .button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 4px; max-height: 400px; overflow-y: auto; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .room-item { margin: 10px 0; padding: 10px; background: white; border-radius: 4px; border-left: 4px solid #007bff; }
        .test-buttons { margin: 10px 0; }
        .test-btn { padding: 5px 10px; margin: 2px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px; }
        .test-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>用户名搜索功能测试</h1>
    <p>测试搜索房间名称和房主昵称的功能</p>
    
    <div class="test-section">
        <h3>搜索测试</h3>
        <div>
            <input type="text" id="searchInput" class="search-input" placeholder="输入房间名称或房主昵称..." />
            <button class="button" onclick="performSearch()">搜索</button>
        </div>
        
        <div class="test-buttons">
            <strong>快速测试：</strong>
            <button class="test-btn" onclick="testSearch('郑潇')">搜索"郑潇"</button>
            <button class="test-btn" onclick="testSearch('用户')">搜索"用户"</button>
            <button class="test-btn" onclick="testSearch('房间')">搜索"房间"</button>
            <button class="test-btn" onclick="testSearch('陪玩')">搜索"陪玩"</button>
            <button class="test-btn" onclick="testSearch('才艺')">搜索"才艺"</button>
        </div>
        
        <div id="searchResult" class="result">输入关键词开始搜索...</div>
    </div>
    
    <div class="test-section">
        <h3>所有房间和房主信息</h3>
        <button class="button" onclick="loadAllRoomsWithOwners()">加载所有房间</button>
        <div id="allRoomsResult" class="result">点击按钮查看所有房间和房主信息...</div>
    </div>

    <script>
        async function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                alert('请输入搜索关键词');
                return;
            }
            
            await testSearch(keyword);
        }
        
        async function testSearch(keyword) {
            document.getElementById('searchInput').value = keyword;
            
            const resultDiv = document.getElementById('searchResult');
            resultDiv.textContent = `正在搜索 "${keyword}"...`;
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/room/searchRooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keyword: keyword,
                        page: 1,
                        page_size: 20
                    })
                });
                
                const data = await response.json();
                console.log(`搜索"${keyword}"结果:`, data);
                
                let resultHtml = `<h4>搜索关键词: "${keyword}"</h4>`;
                resultHtml += `<p><strong>状态:</strong> ${data.code === 200 ? '成功' : '失败'} (${data.code})</p>`;
                resultHtml += `<p><strong>消息:</strong> ${data.msg}</p>`;
                
                if (data.code === 200 && data.data && data.data.rooms) {
                    const rooms = data.data.rooms;
                    resultHtml += `<p><strong>找到房间数:</strong> ${rooms.length}</p>`;
                    
                    if (rooms.length > 0) {
                        resultHtml += '<div style="margin-top: 15px;"><strong>搜索结果:</strong></div>';
                        rooms.forEach((room, index) => {
                            const matchType = analyzeMatch(keyword, room);
                            resultHtml += `
                                <div class="room-item">
                                    <strong>${index + 1}. ${room.room_name || '未命名房间'}</strong>
                                    <br><strong>房主:</strong> ${room.owner_nickname || '未知'}
                                    <br><strong>房间ID:</strong> ${room.id || room.room_id}
                                    <br><strong>标签:</strong> ${room.tag_name || '无'}
                                    <br><strong>用户数:</strong> ${room.fk_member_room || room.user_count || 0}
                                    <br><strong>匹配类型:</strong> <span style="color: #007bff;">${matchType}</span>
                                </div>
                            `;
                        });
                    }
                } else {
                    resultHtml += '<p style="color: orange;">未找到相关房间</p>';
                }
                
                resultDiv.innerHTML = resultHtml;
                resultDiv.className = data.code === 200 ? 'result success' : 'result error';
                
            } catch (error) {
                console.error('搜索失败:', error);
                resultDiv.innerHTML = `<p style="color: red;">搜索失败: ${error.message}</p>`;
                resultDiv.className = 'result error';
            }
        }
        
        function analyzeMatch(keyword, room) {
            const reasons = [];
            const lowerKeyword = keyword.toLowerCase();
            
            if (room.room_name && room.room_name.toLowerCase().includes(lowerKeyword)) {
                reasons.push('房间名称匹配');
            }
            if (room.owner_nickname && room.owner_nickname.toLowerCase().includes(lowerKeyword)) {
                reasons.push('房主昵称匹配');
            }
            if (room.tag_name && room.tag_name.toLowerCase().includes(lowerKeyword)) {
                reasons.push('标签匹配');
            }
            
            return reasons.length > 0 ? reasons.join(' + ') : '其他匹配';
        }
        
        async function loadAllRoomsWithOwners() {
            const resultDiv = document.getElementById('allRoomsResult');
            resultDiv.textContent = '正在加载所有房间...';
            
            try {
                const response = await fetch('/api/room/getRecommendRooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ page: 1, page_size: 50 })
                });
                
                const data = await response.json();
                
                if (data.code === 200 && data.data && data.data.rooms) {
                    const rooms = data.data.rooms;
                    let resultHtml = `<h4>所有房间信息 (${rooms.length}个)</h4>`;
                    
                    resultHtml += '<div style="margin-top: 15px;"><strong>房间列表:</strong></div>';
                    rooms.forEach((room, index) => {
                        resultHtml += `
                            <div class="room-item">
                                <strong>${index + 1}. ${room.room_name || '未命名房间'}</strong>
                                <br><strong>房主:</strong> ${room.owner_nickname || '未知'}
                                <br><strong>房间ID:</strong> ${room.id || room.room_id}
                                <br><strong>标签:</strong> ${room.tag_name || '无'}
                                <br><strong>用户数:</strong> ${room.fk_member_room || room.user_count || 0}
                            </div>
                        `;
                    });
                    
                    // 统计房主信息
                    const ownerStats = {};
                    rooms.forEach(room => {
                        const owner = room.owner_nickname || '未知';
                        ownerStats[owner] = (ownerStats[owner] || 0) + 1;
                    });
                    
                    resultHtml += '<div style="margin-top: 20px;"><strong>房主统计:</strong></div>';
                    resultHtml += '<div style="background: #e9ecef; padding: 10px; border-radius: 4px;">';
                    Object.keys(ownerStats).forEach(owner => {
                        resultHtml += `<span style="margin-right: 15px;">${owner}: ${ownerStats[owner]}个房间</span>`;
                    });
                    resultHtml += '</div>';
                    
                    resultDiv.innerHTML = resultHtml;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '<p>加载房间数据失败</p>';
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">加载失败: ${error.message}</p>`;
                resultDiv.className = 'result error';
            }
        }
        
        // 页面加载时自动加载所有房间数据
        window.onload = function() {
            loadAllRoomsWithOwners();
        };
        
        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
