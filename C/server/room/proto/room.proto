syntax = "proto3";

package room;

option go_package = "/";

message StreamReq {
  string name = 1;
}

message StreamResp {
  string greet = 1;
}

message SendGiftsReq {
  int64 SendUserId =1;
  int64 ReceiveUserId = 2;
  int64 RoomId = 3;
  int64 GiftId = 4;
  int64 SendCount = 5;
  string SendType = 6;
  string Message = 7;
  string Status = 8;
  string ClientIp =9;
  string SendTime =10;
}

message SendGiftsResp {
  string greet = 1;
}

service Room {
  rpc Stream(StreamReq) returns (StreamResp);
  rpc SendGifts(SendGiftsReq) returns (SendGiftsResp);

}