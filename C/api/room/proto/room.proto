syntax = "proto3";

package room;

option go_package = "/";



//创建房间
message CreateRoomStreamReq {
  string room_name =1;
  int32 user_id =2;
  int32 tag_id =3;
  string content =4;
  string idCard =5;
  string realName =6;
}

message CreateRoomStreamResp {
  int32 id =1;
}
//修改房间信息
message UpdateRoomStreamReq {
  string announcement =1;
  int32  id =2;
  string status =3;
}

message UpdateRoomStreamResp {
  int32 id =1;
}

// 踢人请求
message KickUserReq {
  uint64 room_id = 1;      // 房间ID
  uint64 user_id = 2;      // 被踢用户ID
  uint64 operator_id = 3;  // 操作者ID
  string reason = 4;       // 踢人原因
}
// 房间信息结构
message RoomInfo {
  int64 id = 1;
  string room_name = 2;
  uint64 user_id = 3;
  string owner_nickname = 4;
  string owner_avatar = 5;
  string room_type = 6;
  string status = 7;
  string announcement = 8;
  string created_at = 9;
  string last_active_time = 10;
  int32 member_count = 11;
  string image = 12;
  uint64 tag_id = 13;
  string tag_name = 14;
}
// 推荐房间接口
message GetRecommendRoomsReq {
  int32 page = 1;
  int32 page_size = 2;
}

message GetRecommendRoomsResp {
  repeated RoomInfo rooms = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
  int32 total_pages = 5;
}
// 踢人响应
message KickUserResp {
  bool success = 1;        // 操作是否成功
  string message = 2;      // 响应消息
}

// 禁言请求
message MuteUserReq {
  uint64 room_id = 1;      // 房间ID
  uint64 user_id = 2;      // 被禁言用户ID
  uint64 operator_id = 3;  // 操作者ID
  int32 duration_type = 4; // 禁言时长类型：1-1小时，2-24小时，3-永久
  string reason = 5;       // 禁言原因
}

// 禁言响应
message MuteUserResp {
  bool success = 1;        // 操作是否成功
  string message = 2;      // 响应消息
}

// 解除禁言请求
message UnmuteUserReq {
  uint64 room_id = 1;      // 房间ID
  uint64 user_id = 2;      // 被解除禁言用户ID
  uint64 operator_id = 3;  // 操作者ID
}
// 解除禁言响应
message UnmuteUserResp {
  bool success = 1;        // 操作是否成功
  string message = 2;      // 响应消息
}

// 分类浏览接口
message GetRoomsByCategoryReq {
  uint64 tag_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message GetRoomsByCategoryResp {
  repeated RoomInfo rooms = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
  int32 total_pages = 5;
  string category_name = 6;
}

// 搜索房间接口
message SearchRoomsReq {
  string keyword = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message SearchRoomsResp {
  repeated RoomInfo rooms = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
  int32 total_pages = 5;
  string keyword = 6;
}
// 关闭房间接口
message CloseRoomStreamReq {
  int64 room_id = 1;
  uint64 user_id = 2;
}

message CloseRoomStreamResp {
  bool success = 1;
  string message = 2;
  int64 room_id = 3;
}


//进入房间接口
message JoinRoomStreamReq {
  int64 room_id = 1;
  uint64 user_id = 2;
}

message JoinRoomStreamResp {
  bool success = 1;
  string message = 2;
  int32 current_member_count = 3;
  RoomInfo room_info = 4;
}

// 申请上麦
message ApplyMicReq {
  int64 room_id = 1;
  uint64 user_id = 2;
}

message ApplyMicResp {
  bool success = 1;
  string message = 2;
  int64 application_id = 3;
}

// 处理上麦申请
message HandleMicApplicationReq {
  int64 application_id = 1;
  uint64 handler_id = 2;
  int32 action = 3;  // 1-批准, 2-拒绝
  string reason = 4; // 拒绝原因

}

message HandleMicApplicationResp {
  bool success = 1;
  string message = 2;
  MicInfo mic_info = 3; // 批准时返回麦位信息
}

// 下麦请求
message LeaveMicReq {
  int64 room_id = 1;
  uint64 user_id = 2;
}

message LeaveMicResp {
  bool success = 1;
  string message = 2;
  int32 mic_position = 3;
}

// 踢人下麦请求
message KickFromMicReq {
  int64 room_id = 1;
  uint64 operator_id = 2;
  uint64 target_user_id = 3;
  string reason = 4;
}

message KickFromMicResp {
  bool success = 1;
  string message = 2;
  int32 mic_position = 3;
}

// 禁言/解禁请求
message MuteMicUserReq {
  int64 room_id = 1;
  uint64 operator_id = 2;
  uint64 target_user_id = 3;
  int32 action = 4;
  int32 duration = 5;
  string reason = 6;
}

//刷礼物
message SendGiftsReq {
  int64 SendUserId =1;
  int64 ReceiveUserId = 2;
  int64 RoomId = 3;
  int64 GiftId = 4;
  int64 SendCount = 5;
  string SendType = 6;
  string Message = 7;
  string Status = 8;
  string ClientIp =9;
  string SendTime =10;
}

message SendGiftsResp {
  string greet = 1;
}

message MuteMicUserResp {
  bool success = 1;
  string message = 2;
}

// 获取麦位状态请求
message GetMicStatusReq {
  int64 room_id = 1;
}

message GetMicStatusResp {
  repeated MicInfo mics = 1;
  repeated MicApplication pending_applications = 2;
}

// 麦位信息
message MicInfo {
  int32 position = 1;
  int32 status = 2;
  uint64 user_id = 3;
  string user_nickname = 4;
  string user_avatar = 5;
  string occupy_time = 6;
  bool is_locked = 7;
  bool is_muted = 8;
}

// 麦位申请信息
message MicApplication {
  int64 id = 1;
  uint64 user_id = 2;
  string user_nickname = 3;
  string user_avatar = 4;
  string apply_time = 5;
  int32 status = 6;
}

//设置房管管理房间
message SetAdminReq {
  int64 Id =1;
  int64 UserId =2;
  string Status =3;
  string Reason =5;
  string MuteDay =6;
  string MuteResult =7;
  string MuteType =8;
}

message SetAdminResp {
  string Greet =1;
}

service Room {

  // 踢人接口
  rpc KickUser(KickUserReq) returns (KickUserResp);
  // 禁言接口
  rpc MuteUser(MuteUserReq) returns (MuteUserResp);
  // 解除禁言接口
  rpc UnmuteUser(UnmuteUserReq) returns (UnmuteUserResp);
  rpc SendGifts(SendGiftsReq) returns (SendGiftsResp);//刷礼物
  rpc SetAdmin(SetAdminReq) returns (SetAdminResp);//设置房管管理房间

  rpc JoinRoom(JoinRoomStreamReq) returns (JoinRoomStreamResp);
  rpc CloseRoom(CloseRoomStreamReq) returns (CloseRoomStreamResp);
  rpc UpdateRoom(UpdateRoomStreamReq) returns (UpdateRoomStreamResp);
  rpc CreateRoom(CreateRoomStreamReq) returns (CreateRoomStreamResp);
  rpc GetRecommendRooms(GetRecommendRoomsReq) returns (GetRecommendRoomsResp);
  rpc GetRoomsByCategory(GetRoomsByCategoryReq) returns (GetRoomsByCategoryResp);
  rpc SearchRooms(SearchRoomsReq) returns (SearchRoomsResp);

  // 麦位管理相关RPC方法
  rpc ApplyMic(ApplyMicReq) returns (ApplyMicResp);
  rpc HandleMicApplication(HandleMicApplicationReq) returns (HandleMicApplicationResp);
  rpc LeaveMic(LeaveMicReq) returns (LeaveMicResp);
  rpc KickFromMic(KickFromMicReq) returns (KickFromMicResp);
  rpc MuteMicUser(MuteMicUserReq) returns (MuteMicUserResp);
  rpc GetMicStatus(GetMicStatusReq) returns (GetMicStatusResp);
}